<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <a href="index.html" id="bookstore">
            <div class="logo">BookStore</div>
        </a>
        <nav>
            <ul>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-box">
            <h2>Login</h2>
            <form name="login" method="post" onsubmit="return validateform();">
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
                <p class="signup">Not a member? <a href="signup.html">Sign Up Now</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2024 BookStore. All Rights Reserved.</p>
    </footer>
    <script>
        function validateform() {
            var email = document.forms["login"]["email"];
            var mailformat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email.value.match(mailformat)) {
                alert("Valid email address!");
                return true;
            } else {
                alert("You have entered an invalid email address!");
                email.focus();
                return false;
            }
        }
    </script>
</body>

</html>
